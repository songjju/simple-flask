apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-api-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/songjju/simple-flask.git
    targetRevision: main
    path: k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOption:
    - CreateNamespace=true